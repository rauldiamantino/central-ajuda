<VirtualHost *:443>
    ServerName 360help.com.br
    ServerAlias *.360help.com.br

    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/360help.com.br/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/360help.com.br/privkey.pem

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
